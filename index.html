<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="out-line">
        <div class="screen">
            <input type="text"  id="display">
        </div>
        <div class="buttons">
            <button id="b9" onclick="f9()" style="height: 2rem;">9</button>
            <button id="b8" onclick="f8()" style="height: 2rem;">8</button>
            <button id="b7" onclick="f7()" style="height: 2rem;">7</button>
            <button id="bac" onclick="fAC()" style="height: 2rem;">AC</button>
            <button id="b6" onclick="f6()" style="height: 2rem;">6</button>
            <button id="b5" onclick="f5()" style="height: 2rem;">5</button>
            <button id="b4" onclick="f4()" style="height: 2rem;">4</button>
            <button id="bdivi" onclick="fdivi()" style="height: 2rem;">/</button>
            <button id="b3" onclick="f3()" style="height: 2rem;">3</button>
            <button id="b2" onclick="f2()" style="height: 2rem;">2</button>
            <button id="b1" onclick="f1()" style="height: 2rem;">1</button>
            <button id="bmulti" onclick="fmulti()" style="height: 2rem;">*</button>
            <button id="b0" onclick="f0()" style="height: 2rem;">0</button>
            <button id="bdot" onclick="fdot()" style="height: 2rem;">.</button>
            <button id="bpluse" onclick="fpluse()" style="height: 2rem;">+</button>
            <button id="bback" onclick="fminuse()" style="height: 2rem;">-</button>
        </div>
        <div class="lastbuttons">
            <button id="bequal" onclick="fequal()" style="width: 18.5rem; height: 2rem;">=</button>
            <button class="btn" onclick="fback()" style="height: 2rem;">back</button>
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
